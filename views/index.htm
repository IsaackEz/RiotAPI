<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Riot API</title>
	</head>

	<body>
		<div>
			<h1 class="title-main">
				RIOT <span class="title-main-color">API</span>
			</h1>
		</div>
		<form action="/riot/">
			<div class="form-group">
				<input
					class="search-text"
					type="text"
					name="search"
					id="search-bar"
					placeholder="Search a Summoner"
				/>
				<button type="submit" class="btn"><a>Search</a></button>
			</div>
		</form>
		<div class="container">
			<button type="submit" class="btn champions">
				<a href="/riot/champions">Champions</a>
			</button>
		</div>
	</body>
</html>
