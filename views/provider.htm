<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<title>Riot API</title>
	</head>

	<body>
		<header>
			<nav class="navbar">
				<a href="/" class="main"
					>RIOT <span class="title-color">API</span></a
				>
			</nav>
		</header>
		<h1>Provider ID</h1>
		<div class="form">
			<form action="/riot/tournament/id">
				<input
					class="search-text"
					type="text"
					name="regionsearch"
					id="search-bar"
					placeholder="Region"
				/>
				<input
					class="search-text"
					type="text"
					name="urlsearch"
					id="search-bar"
					placeholder="URL"
				/>
				<button type="submit" class="btn">SEND</button>
			</form>
		</div>
	</body>
</html>
